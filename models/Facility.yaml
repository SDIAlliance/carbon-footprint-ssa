title: Facility
x-stoplight:
  id: mnxujfgg67otu
type: object
description: 'A facility is the enclosing building of a data center facility. This data model represents a single facility and can have many halls, cages, racks and servers.'
properties:
  id:
    type: string
    format: uuid
    readOnly: true
  name:
    type: string
    description: 'Optional: Give the facility a name'
    example: Oregon 1
  geo_latitude:
    type: number
    format: float
    description: Precise latitude & longitude of the data center used to calculate emissions for the supplied electricity.
    writeOnly: true
  geo_longitude:
    type: number
    description: Precise latitude & longitude of the data center used to calculate emissions for the supplied electricity.
    format: float
    writeOnly: true
  grid_power_feeds:
    type: integer
    format: int32
    minimum: 1
    maximum: 4
    description: Specify how many power feeds to the grid the data center has actively connected.
    writeOnly: true
  power_feed_meter_metrics:
    type: array
    minItems: 1
    maxItems: 4
    description: Specify the metric name for each power feed to measure energy (TODO be clear on how measure kWh)
    items:
      type: string
  exports_thermal_energy:
    type: boolean
    default: false
    description: 'Specify whether your facility is exporting heat, e.g. to a district heating system. If set to true, supply the metric endpoint to measure heat volume & temperature.'
  thermal_energy_export_volume_metric:
    type: string
    example: thermal_energy_export_meter_volume
    description: Specify on which Promotheus metric the thermal energy volumes will be reported (in joules)
  thermal_energy_export_temperature_metric:
    type: string
    example: thermal_energy_export_meter_temp
    description: Specify on which Promotheus metric temperature measures will be reported (in Celsius)
  has_ups_systems:
    type: boolean
    default: false
    description: Define if the facility has a UPS system installed (you can register them in the inventory)
  has_backup_generators:
    type: boolean
    default: false
    description: Define if the facility has backup generators installed (you can register them in the inventory)
required:
  - geo_latitude
  - geo_longitude
  - grid_power_feeds
